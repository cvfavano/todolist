<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
      <script src="https://kit.fontawesome.com/2413f0198d.js" crossorigin="anonymous"></script>

      <script src="script.js" defer></script> 
    </head>
    <body>
      
            <div class="header">
                <div class="header-container">
                    <div class="logo">
                        <img src="images/logo.png">
                        <p>To Do</p>
                    </div>
                    <button class="add-item push toggle">Add Item <i class="fa-solid fa-circle-plus"></i></button>
                    <div class="form-modal" id="add-item"> 
                     
                        <div class="container">
                            
                                <div class="form-header">
                                    <p>Add a To Do Item</p>
                                    <button class="close-button toggle"> <i class="fa-solid fa-xmark"></i></button>
                                </div>
                                <div class="form-pair">
                                    <label class="hasValidation" for="title">Title<span id="validation-error-title" class="validation-error">Please enter info</span>
                                    </label>
                                    <input type="text" name="title" id="title">
                                </div>
                                <div class="form-pair">
                                    <label class="hasValidation" for="description">Description<span id="validation-error-description" class="validation-error">Please enter info</span></label>
                                    <input type="text" name="description" id="description">
                                </div>
                                <div class="form-pair">
                                <!--check-->
                                    <label class="hasValidation" for="dueDate">Due Date<span id="validation-error-dueDate" class="validation-error">Please enter info</span></label>
                                    <input type="date" name="dueDate" id="dueDate">
                                </div>
                                <div class="form-pair">
                                <!--check-->
                                    <fieldset class="form-pair">
                                    <legend> Priority Status</legend>
                            
                                    <div class="form-pair">
                                        <input type="radio" name="priority" id="high" name="priority" value="1" checked>
                                        <label for="high">high</label>
                                    </div>

                                    <div>
                                        <input type="radio" name="priority" id="medium" name="priority" value="2" >
                                        <label for="medium">medum</label>
                                    </div>

                                    <div>
                                        <input type="radio" name="priority" id="low" name="priority" value="3" >
                                        <label for="low">low</label>
                                    </div>
                                    </fieldset>
                                </div>
                                <div  class="form-pair">
                                    <label for="notes">Notes</label>
                                    <input type="text" name="notes" id="notes">
                                </div>
                                <!---   1) title
                            2) desc
                            3) dueDate
                            4) priority
                            5) notes
                            6) checklist
                         -->
                                <button class=" submit" type="submit">Let's go<i class="fa-solid fa-circle-arrow-right"></i> </button>
                       
                        </div> 
                    </div>
                   
                    <div class="form-modal" id="to-do"> 
                     
                        <div class="container">
                            
                               
                    </div> 
                    </div>
                </div>
            </div>
        <div class="container">
            <div class="main">
            </div>
            <div class="sidebar"></div>
        </div>
    </body>
</html>
