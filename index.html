<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script> 
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-container">
                    <div class="logo">
                        <img src="images/logo.png">
                        <p>To Do</p>
                    </div>
                    <button class="add-item push toggle">Add Item</button>
                    <div class="form-modal " id="add-item"> 
                        <div class="container">

                            <button class="close-button toggle"> x</button>
                            <label>Title</label>
                            <input type="text" name="title" id="title">

                            <label>Description</label>
                            <input type="text" name="description" id="description">

                            <!--check-->
                            <label>Due Date</label>
                            <input type="date" name="dueDate" id="dueDate">

                            <!--check-->
                            <label>Priority</label>
                            <input type="radio" name="priority" id="high">

                            <label>Notes</label>
                            <input type="text" name="notes" id="notes">

                         <!---   1) title
                            2) desc
                            3) dueDate
                            4) priority
                            5) notes
                            6) checklist
                         -->
                            <input value="submit" type="submit" id="submit-form"> </input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
            </div>
            <div class="sidebar"></div>
        </div>
    </body>
</html>
